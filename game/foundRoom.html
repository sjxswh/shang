	<script>
		$(function(){
			$(".header").load("header.html #header")
			var arrow = Array.from($('.arrow'))
			arrow.forEach(function(v,k){
				v.onclick = function(){
					if($(this).children('.top').css('display')=='block'){
						console.log(1)
						$('.room-form-select').eq(k).css('display','none');
						$(this).children('.top').css('display','none');
						$(this).children('.bottom').css('display','block');
						console.log($('.room-form-select').eq(k).css('display'))
					}
					else{
						$('.room-form-select').eq(k).css('display','block');
						$(this).parent().siblings().find('.room-form-select').css('display','none');
						$(this).children('.top').css('display','block');
						$(this).children('.bottom').css('display','none');
					}
				}
			})
			var selectList = Array.from($(".room-form-select-list li"))
			selectList.forEach(function(v,k){
				v.onclick = function(){
					$(this).addClass('room-form-active').siblings().removeClass('room-form-active')
					$(this).parent().parent().parent().find('input').val($(this).html())
				}
			})
			var foundList = Array.from($('.foundRoom-select-list'))
			foundList.forEach(function(v,k){
				v.onclick = function(){
					$(this).addClass('foundRoom-select-active').siblings().removeClass('foundRoom-select-active')
				}
			})
			$('.next').eq(0).click(function(){
				foundList.forEach(function(v,k){
					if($('.foundRoom-select-list').eq(k).attr('class') == "foundRoom-select-list foundRoom-select-active"){
						$('.room-set').eq(0).css('display','block')
						$('.foundRoom-content').eq(0).css('display','none');
						$('.foundRoom-title div').eq(1).addClass('foundRoom-title-active').siblings().removeClass('foundRoom-title-active')
					}
				})
				if($('.foundRoom-select-list').eq(0).attr('class') == "foundRoom-select-list" && $('.foundRoom-select-list').eq(1).attr('class') == "foundRoom-select-list"){
					alert("请先选择一个组合")
				}
			})
			$(".foundRoom-title div").eq(1).click(function(){
				foundList.forEach((v,k) => {
					if($('.foundRoom-select-list').eq(k).attr('class') == "foundRoom-select-list foundRoom-select-active"){
						$('.room-set').eq(0).css('display','block')
						$('.foundRoom-content').eq(0).css('display','none');
						$(this).addClass('foundRoom-title-active').siblings().removeClass('foundRoom-title-active')
					}
				})
				if($('.foundRoom-select-list').eq(0).attr('class') == "foundRoom-select-list" && $('.foundRoom-select-list').eq(1).attr('class') == "foundRoom-select-list"){
					alert("请先选择一个组合")
				}
			})
			$(".foundRoom-title div").eq(0).click(function(){
				$('.room-set').eq(0).css('display','none')
			  $('.foundRoom-content').eq(0).css('display','block');
				$('.foundRoom-title div').eq(0).addClass('foundRoom-title-active').siblings().removeClass('foundRoom-title-active')
			})
			$('.whiteBg').eq(0).click(function(){
				$('.room-set').eq(0).css('display','none')
			  $('.foundRoom-content').eq(0).css('display','block');
				$('.foundRoom-title div').eq(0).addClass('foundRoom-title-active').siblings().removeClass('foundRoom-title-active')
			})
			$('.finishSet').eq(0).click(function(){
				console.log($('.name').eq(0).val())
				if($('.name').eq(0).val() == '' || $('.name').eq(0).val().length >20){
					alert("请输入房间名称并且房间名称为20字以内")
				}
			})
		})
