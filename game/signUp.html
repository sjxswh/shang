<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/commont.css" />
		<link rel="stylesheet" href="css/signUp.css" />
	</head>

	<body>
		<div class="header"></div>
		<section>
			<div class="signUpForm">
				<div class="field gig-field" id="field-Account-input" style="display: flex;">
					<label for="email-input" class="twelve">账号</label>
					<input class="field-input" id="Account-input" type="text" data-bhc="email:email" tabindex="0" name="email" autocorrect="off" data-bhc-path="LoginForm|email:email">
					<span class="icon icon-email"></span>
				</div>
				<p class="one" style="width: 100%;height: 20px;">可用字母、数字及下划线，长度为6-20位</p>
				<p class="two" style="width: 100%;height: 20px;color: red;display: none;">可用字母、数字及下划线，长度为6-20位</p>
				<div class="field gig-field" id="field-password-input">
					<label for="email-input" class="twelve">登录密码</label>
					<input class="field-input" id="password-input" type="password" data-bhc="email:email" tabindex="0" name="email" autocorrect="off" data-bhc-path="LoginForm|email:email">
					<span class="icon icon-email"></span>
				</div>
				<p style="width: 100%;height: 20px;">长度6－15个字符</p>
				<div class="field gig-field" id="field-passwords-input">
					<label for="email-input" class="twelve">确认密码</label>
					<input class="field-input" id="qpassword-input" type="password" data-bhc="email:email" tabindex="0" name="email" autocorrect="off" data-bhc-path="LoginForm|email:email">
					<span class="icon icon-email"></span>
				</div>
				<p style="width: 100%;height: 20px;"></p>
				<div class="field gig-field" id="field-email-input">
					<label for="email-input" class="twelve">Email</label>
					<input class="field-input" id="email-input" type="email" data-bhc="email:email" tabindex="0" name="email" autocorrect="off" data-bhc-path="LoginForm|email:email">
					<span class="icon icon-email"></span>
				</div>
				<p style="width: 100%;height: 20px;"></p>
				<div class="field gig-field" id="field-niname-input">
					<label for="password-input" class="twelve">昵称</label>
					<input class="field-input" id="niname-input" type="text" data-bhc="password:password" tabindex="0" name="password" data-bhc-path="LoginForm|password:password">
					<span class="icon icon-key"></span>
				</div>
				<div class="field field-offset" id="field-forgot-password">
					<a id="forgot-password-link" data-bhc="link:forgot-password" href="https://www.groupon.com/forgot_password" tabindex="" data-bhc-path="LoginForm|link:forgot-password">
						Forgot your password?
					</a>
				</div>
				<div class="field field-offset field-offsets" id="field-remember-me-checkbox">
					<input type="checkbox" checked="checked" />
					<label for="remember-me-checkbox">
        Keep me signed in on this computer
      </label>
				</div>
				<button class="button buttonss">
					<a href="javascript:;" class="buttonss btn-cta btn-large signin-btn">Sign Up</a>
				</button>
			</div>
		</section>
	</body>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script>
		$(function() {
			$(".header").load("header.html #header")
			setTimeout(function() {
				$('.game-header-list li').eq(2).addClass('nav-active')
				$('.game-header-list li').eq(2).siblings().removeClass('nav-active')
				$('.buttonSeacher').eq(0).click(function() {
					location.href = "doubleft.html?name=" + $("#seacher").val()
				})
			})
			var Account = ""
			$("#Account-input").eq(0).blur(function() {
				var r1 = /^[a-zA-Z0-9_]{6,20}$/;
				if(r1.test($(this).val())) {
					Account = $(this).val()
					$.ajax({
						type: "get",
						url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/check_user_exist?username=" + Account,
						success: function(data) {
							console.log(data)
						}
					});
				} else {

				}
			})
			var password = ""
			$("#password-input").eq(0).blur(function() {
				if($(this).val().length >= 6 && $(this).val().length <= 15) {
					password = $(this).val()
					console.log(1)
				} else {
					console.log(2)
				}
			})
			var qpassword = ""
			$("#qpassword-input").eq(0).blur(function() {
				if($(this).val().length >= 6 && $(this).val().length <= 15 && password == $(this).val()) {
					qpassword = $(this).val()
					console.log(1)
				} else {
					console.log(2)
				}
			})
			var email = ""
			$("#email-input").eq(0).blur(function() {
				var r1 = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				if(r1.test($(this).val())) {
					email = $(this).val()
					console.log(1)
					$.ajax({
						type: "get",
						url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/check_user_exist?email=" + email,
						success: function(data) {
							console.log(data)
						}
					});
				} else {
					console.log(2)
				}
			})
			$(".buttonss").eq(0).click(function() {
				$.ajax({
					type: "post",
					url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/register/",
					data: {
						"username": Account,
						"password": password,
						"nickname": qpassword,
						"email": email,
						"invitename": ""
					},
					success: function(data) {
						console.log(data)
					}
				});
				location.href = "javascript:;"
			})
		})
	</script>

</html>
