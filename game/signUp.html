	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$(".header").load("header.html #header")
			setTimeout(function() {
				$('.game-header-list li').eq(2).addClass('nav-active')
				$('.game-header-list li').eq(2).siblings().removeClass('nav-active')
				$('.buttonSeacher').eq(0).click(function() {
					location.href = "doubleft.html?name=" + $("#seacher").val()
				})
			})
		})
		$(function() {
			var Account = ""
			$("#Account-input").eq(0).blur(function() {
				console.log(1)
				var r1 = /^[a-zA-Z0-9_]{6,20}$/;
				if(r1.test($(this).val())) {
					Account = $(this).val()
					$.ajax({
						type: "get",
						url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/check_user_exist?username=" + Account,
						success: function(data) {
							console.log(data)
						}
					});
				} else {

				}
			})
			var password = ""
			$("#password-input").eq(0).blur(function() {
				if($(this).val().length >= 6 && $(this).val().length <= 15) {
					password = $(this).val()
					console.log(1)
				} else {
					console.log(2)
				}
			})
			var qpassword = ""
			$("#qpassword-input").eq(0).blur(function() {
				if($(this).val().length >= 6 && $(this).val().length <= 15 && password == $(this).val()) {
					qpassword = $(this).val()
					console.log(1)
				} else {
					console.log(2)
				}
			})
			var email = ""
			$("#email-input").eq(0).blur(function() {
				var r1 = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				if(r1.test($(this).val())) {
					email = $(this).val()
					console.log(1)
					$.ajax({
						type: "get",
						url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/check_user_exist?email=" + email,
						success: function(data) {
							console.log(data)
						}
					});
				} else {
					console.log(2)
				}
			})
			$(".buttonss").eq(0).click(function() {
				console.log(Account)
				$.ajax({
					type: "post",
					url: "http://ec2-13-114-229-73.ap-northeast-1.compute.amazonaws.com:18088/user/register/",
					data: {
						"username": Account,
						"password": password,
						"nickname": qpassword,
						"email": email,
						"invitename": ""
					},
					success: function(data) {
						console.log(data)
					}
				});
				location.href = "javascript:;"
			})
		
			$('.select-data input').eq(0).focus(function(){
				$('.select-option').eq(0).css('display','block')
			})
			var selectOption = Array.from($('.option'))
			selectOption.forEach(function(v,k){
					v.onclick = function(){
						console.log($(this).html())
						$('.select-data input').eq(0).val($(this).html())
						$('.select-option').eq(0).css('display','none')
					}
				})
			$('.select-data input').eq(0).blur(function(){
				setTimeout(function(){
					$('.select-option').eq(0).css('display','none')
				},200)
			})
		})
	</script>
